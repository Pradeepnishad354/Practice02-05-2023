<html lang="en"  xmlns:th="http://www.thymelef.org"

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
<div class="card mr-3">
<div class="card-body">
<h1 class="text-center" >Customer Add The Order</h1>

<div class="container-fluid mt-1">

<div class="row">

<div class="col-md-10 offset-md-1">


	<form th:action="@{/staff/process-order}" method="post">
  <div class="mb-3">
    <label for="customerName" class="form-label">Enter Customer name</label>
    <input type="text" class="form-control" name="customerName" id="customerName" required="required" >
  </div>
  
   <div class="mb-3">
    <label for="customerAddress" class="form-label">Enter Customer Address</label>
    <input type="text" class="form-control" name="customerAddress" id="customerAddress" required="required" >
  </div>
  
  
  <div class="mb-3">
    <label for="customerName" class="form-label">Enter Customer Phone</label>
    <input type="text" class="form-control" name="phone" id="customerName" required="required" >
  </div>
  
  
 
  
  <div class="mb-3">
    <!-- <label for="customerAddress" class="form-label">Enter Customer Food</label>
    
    <input type="text" class="form-control" name="foodItems" id="customerAddress" required="required" >
     -->
    <select id="foodItems" required name="foodItems">
        <option  value="burger">Select FoodItems</option>
        <option>burger </option>
        <option>pizza</option>
        <option>Samosa</option>
        <option>Momos</option>
         <option>Cake</option>
    </select>
    </div>
    <div class="mb-3">
     <select id="price" required name="price">
        <option  value="50">food Price</option>
        <option>50 </option>
        <option>120</option>
        <option>10</option>
        <option>90</option>
    </select>
    </div>
    
   
  
  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
 
</form>

</div>
</div>
</div>
</div>
</div>

</section>
