<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update data</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
</head>
<body>
<form th:action="@{/do_register}" th:object="${staff}" method="post">

<h1 style="color:red">Update Staff</h1>

<input type="hidden" th:field="*{id}">
<div class="form-group">
<label for="name">Staff Name</label>
<input type="text" th:field="*{name}" class="form-control">
</div>

<div class="form-group">
<label for="name">Staff Phone</label>
<input type="text" th:field="*{email}" class="form-control">
</div>

<div class="form-group">
<label for="name">Staff Phone</label>
<input type="text" th:field="*{phone}" class="form-control">
</div>

<div class="form-group">
<label for="name">Staff Password</label>
<input type="text" th:field="*{password}" class="form-control">
</div>

<div class="form-group">
<label for="name">Staff Available Day</label>
<input type="text" th:field="*{availableDays}" class="form-control">
</div>

<div class="form-group">
<label for="name">Staff Timing</label>
<input type="text" th:field="*{time}" class="form-control">
</div>
<div class="form-group from-check text-center">
  <input type="checkbox" 
  name="agreement"
  class="form-check-input"
  id="agreement"
  
  />
  <label for="agreement">Accepts term and conditon </label>
  
  <div class="container text-center">
 <button type="submit" class=" btn-primary">
 Submit
 </button>
 <button type="reset" class=" btn-warning">
 Reset
 </button>
  </div>
</div>


<button type="submit" class="btn btn-success">UpdateStaff</button>


</form>


</body>
</html>
